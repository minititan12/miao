<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            height: 30px;
            background-color: #0099cc;
        }
        ul{
            list-style: none;
            padding: 0;
        }

        .one{
            position: relative;
            left: 0;
            right: 0;
            width: 400px;
            height: 30px;
            margin: auto;
            text-align: center;
            color: white;
            line-height: 30px;
        }
        .one>li{
            display: inline-block;
            position:absolute;
            width: 100px;
            height: 30px;
            background-color: #0099cc;
        }

        .one>li:nth-child(1){
            left:0px;
        }

        .one>li:nth-child(2){
            left:25%;
        }

        .one>li:nth-child(3){
            left: 50%;
        }

        .one>li:nth-child(4){
            left: 75%;
        }

        li ul{
            visibility: hidden;
            transition: 0.5s 0.1s linear;
        }

        li:hover{
            background-color: #6699ff;
            cursor: pointer;
        }

        li:hover>ul{
            visibility: visible;
        }

        ul[class^="l"] li{
            position: relative;
            background-color: #6688ee;
            font-size: smaller;
            font-weight: bolder;
        }

        ul[class^="l"] li:hover{
            background-color: blueviolet;
        }

        ul[class^="t"]>li{
            position: absolute;
            left: 100%;
            width: 100%;
            white-space: nowrap;
        }

        ul[class^="t"]>li:nth-child(1){
            top: 0;
        }
        ul[class^="t"]>li:nth-child(2){
            top:100%;
        }
    </style>

</head>
<body>
    <div>
        <ul class="one">
            <li>首页</li>
            <li>课程内容
                <ul class="l1">
                    <li>Java</li>
                    <li>C++</li>
                    <li>python
                        <ul class="t1">
                            <li>教程</li>
                            <li>视频</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>实验内容
                <ul class="l2">
                    <li>示例1</li>
                    <li>示例2
                        <ul class="t2">
                            <li>11-09</li>
                            <li>11-22</li>
                        </ul>
                    </li>
                    <li>示例3</li>
                </ul>
            </li>
            <li>关于我们
                <ul class="l3">
                    <li>网站历史</li>
                    <li>企业文化</li>
                    <li>联系方式</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
