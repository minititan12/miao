<script id="ch0103/09" type="010309">
    var r = parseFloat(prompt("plear give a circle r"));
    function diameter(r){
        var R = (2 * r).toFixed(4);
        return R;
    }
    function perimeter(r){
        var l = (2*(Math.PI)*r).toFixed(4);
        return l;
    }
    function area(r){
        var a = ((Math.PI)*r*r).toFixed(4);
        return a;
    }
    console.log(diameter(r)+" "+perimeter(r)+" "+area(r));
</script>
