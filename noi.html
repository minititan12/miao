<script id="ch0103/09" type="010309">
    var r = parseFloat(prompt("please give a circle r"));
    var pi = 3.14159;
    function diameter(r){ //直径
        var R = (2 * r).toFixed(4);
        return R;
    }
    function perimeter(r){ //周长
        var l = (2*pi*r).toFixed(4);
        return l;
    }
    function area(r){ //面积
        var a = (pi*r*r).toFixed(4);
        return a;
    }
    console.log(diameter(r)+" "+perimeter(r)+" "+area(r));
</script>

<script id="ch0104/13" type="010413"> //分段函数
    function select(){
        var n = Number(prompt("please give me a number"));
        if(n>=0&&n<20){
            subsection(n);
        }else{
            alert("please write a number between 0 and 20");
            select();
        }
    }
    function subsection(x){
        var y;
        if(x>=0&&x<5){
            y=-x+2.5;
        }else if(x>=5&&x<10){
            y=2-1.5*(x-3)*(x-3);
        }else if(x>=10&&x<20){
            y=x/2-1.5;
        }
        console.log(y.toFixed(3));
    }
    select();
</script>

<script id="ch0104/14" type="010414">

    function judge(x){
        if(x<=1000){
            m=8;
        }else{

            t=Math.ceil((x-1000)/500);
            m=8+4*t;
        }
        return m;
    }
    function fast(x){
        if(x =="y"){
            m+=5;
        }else if(x == "n"){
            m=m;
        }
    }
    main();
</script>

<script id="ch0104/20" type="010420">
    var a = Number(prompt("please give me a number"));
    var b = Number(prompt("please give me a number"));
    var c = Number(prompt("please give me a number"));
    var x1;
    var x2;
    var delta = b*b-4*a*c;
    
    if(delta==0){
        x1 = (-b/(2*a)).toFixed(5);
        x2 = x1;
        console.log("x1=x2="+x1);
    }else if(delta>0){
        x1 = ((-b+Math.sqrt(delta))/(2*a)).toFixed(5);
        x2 = ((-b-Math.sqrt(delta))/(2*a)).toFixed(5);
        console.log("x1="+x1+";"+"x2="+x2);
    }else{
        delta = -delta;
        var x1real = -b/(2*a);
        var x1imag = Math.sqrt(delta)/(2*a);
        var x2real = -b/(2*a);
        var x2imag = -Math.sqrt(delta)/(2*a);
        if(x1imag<0){
            x1imag = x1imag.toFixed(5);
        }else{
            x1imag = "+"+x1imag.toFixed(5);
        }
        if(x2imag<0){
            x2imag = x2imag.toFixed(5);
        }else{
            x2imag = "+"+x2imag.toFixed(5);
        }
        console.log("x1="+x1real.toFixed(5)+x1imag+";"+"x2="+x2real.toFixed(5)+x2imag);
    }
</script>
